<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>johannesbreitling</title>

    <!-- Translator module -->
    <script defer src="./js/i18n/Translator.js"></script>
    <script defer src="./js/i18n/translations.js"></script>

    <!-- jb style framework -->
    <link rel="stylesheet" href="./styles/jb.css">
    <script defer src="./js/jb.js"></script>
    <script defer src="./js/jb-full-page.js"></script>
    <script defer src="./js/jb-mobile-navbar.js"></script>

    <!-- Contact form -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script defer src="./js/contact.js"></script>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/5898fe8f5e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="jb">
        <div class="jb-wrapper jb-scroll-snap-container">
            <div class="jb-navbar jb-navbar-m jb-p-3">
                <a data-jb-t-inner-text="navigation.home" href="./#home">Home</a>
                <a data-jb-t-inner-text="navigation.about" href="./#about">About</a>
                <a data-jb-t-inner-text="navigation.projects" href="./#about">Projects</a>
                <a data-jb-t-inner-text="navigation.contact" href="./#contact">Contact</a>
            </div>

            <div class="jb-navbar-r jb-navbar-mobile jb-p-3 jb-bg-primary">
                <div class="jb-navbar-mobile-icon-wrapper jb-center" id="jb-navbar-mobile-icon-wrapper">
                    <i class="fa-solid fa-bars" id="jb-navbar-mobile-open"></i>
                    <i class="fa-solid fa-close" id="jb-navbar-mobile-close"></i>
                </div>
            </div>

            <div class="jb-navbar-mobile-content-wrapper">
                <div class="jb-navbar-mobile-content">
                    <a data-jb-t-inner-text="navigation.home" href="./#home">Home</a>
                    <a data-jb-t-inner-text="navigation.about" href="./#about">About</a>
                    <a data-jb-t-inner-text="navigation.projects" href="./#about">Projects</a>
                    <a data-jb-t-inner-text="navigation.contact" href="./#contact">Contact</a>
                </div>
            </div>

            <div class="jb-full-page jb-scroll-snap">
                <div class="jb-page" id="home">
                    <div class="jb-hero-section">
                        <div class="jb-hero-section-left jb-v-center">
                            <span class="jb-h2">Hallo,</span><br>
                            <span class="jb-h2">Mein Name ist Johannes.</span><br>
                            <span class="jb-h2">Ich liebe es zu erschaffen.</span><br>
                        </div>
                        <div class="jb-hero-section-right jb-center">
                            <img src="./assets/img/PortraitTest.png" alt="">
                        </div>
                    </div>    
                </div>
            </div>
    
            <div class="jb-full-page jb-scroll-snap">
                <div class="jb-page">
                    moinsen
                </div>
                
            </div>
    
            <div class="jb-full-page jb-scroll-snap">
                <div class="jb-page jb-center" id="contact">
                    <div class="jb-input-group jb-center">
                        <form id="jb-contact-form">
                            <span class="jb-h3">Kontaktiere mich</span>
                            <input name="from_name" id="jb-contact-name" class="jb-input jb-text-field jb-p-3 jb-mt-2" type="text" placeholder="Dein Name"><br>
                            <input name="from_mail" id="jb-contact-mail" class="jb-input jb-text-field jb-p-3 jb-mt-2" type="text" placeholder="Deine Mail Adresse"><br>
                            <input name="subject" id="jb-contact-subject" class="jb-input jb-text-field jb-p-3 jb-mt-2" type="text" placeholder="Betreff"><br>
                            <textarea name="message" id="jb-contact-message" class="jb-input jb-text-area jb-p-3 jb-mt-2" rows="8" placeholder="Nachricht"></textarea><br>
                            <input class="jb-input jb-button jb-mt-2 jb-p-2" type="submit" value="moin" id="contact-form-submit">
                            <div class="jb-form-loader jb-mt-2" id="contact-form-loader"></div>
                            <div class="jb-form-success jb-mt-2" id="contact-form-success">
                                <span>Die Nachricht wurde erfolgreich gesendet!</span>
                            </div>
                            <div class="jb-form-failed jb-mt-2" id="contact-form-failed">
                                <span>Die Nachricht konnte leider nicht gesendet werden.</span>
                            </div>
                        </form>
                    </div>
                    
                </div>
            </div>
    
        </div>
    </div>
    
</body>
</html>
